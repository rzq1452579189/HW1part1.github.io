<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wolf is Falling!!</title>
    <!-- Styles are the same as in content.html -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh;
        }
        h1, h2 {
            margin: 20px 0;
            padding: 10px;
            font-size: 24px;
        }
        h1 {
            background-color: #FFC0CB;
            color: #333;
        }
        h2 {
            color: #007bff;
        }
        img {
            max-width: 90%;
            height: auto;
            margin: 20px 0;
        }
        .home-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 15px 30px;
            background-color: #007bff;
            color: white;
            border-radius: 25px;
            font-size: 20px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.3s;
        }
        .home-button:hover {
            transform: scale(1.1);
            background-color: #FFC0CB;
        }
    </style>
</head>
<body>
    <h1>Wolf is Falling!!</h1>
    <h2>Falling Once!!</h2>
    <img src="wolf fall.jpeg" alt="Wolf Falling Once">
    <h2>Falling Twice!!</h2>
    <img src="wolf fall2.jpeg" alt="Wolf Falling Twice">

    <a href="index.html" class="home-button">Home</a>
</body>
</html>
