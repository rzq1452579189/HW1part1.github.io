<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheep is Falling!!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative; /* Needed for absolute positioning of the home button */
            min-height: 100vh; /* Ensure full page height */
        }
        h1, h2 {
            margin: 20px 0;
            padding: 10px;
            font-size: 24px; /* Larger font size for clarity */
        }
        h1 {
            background-color: #FFC0CB; /* Pink */
            color: #333; /* Darker text for clarity */
        }
        h2 {
            color: #007bff; /* Vivid blue for clarity and consistency */
        }
        img {
            max-width: 90%; /* Responsive width, slightly reduced for aesthetics */
            height: auto; /* Maintain aspect ratio */
            margin: 20px 0; /* Space around images */
        }
        .home-button {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 15px 30px; /* Larger padding for a bigger button */
            background-color: #007bff; /* Vivid blue */
            color: white;
            border-radius: 25px; /* Rounded corners for bubble appearance */
            font-size: 20px; /* Larger font size for visibility */
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            transition: transform 0.2s, background-color 0.3s; /* Smooth transitions for feedback */
        }
        .home-button:hover {
            transform: scale(1.1); /* Slightly scale up on hover */
            background-color: #FFC0CB; /* Change color to pink on hover */
        }
    </style>
</head>
<body>
    <h1>Sheep is Falling!!</h1>
    <h2>Falling Once!!</h2>
    <img src="sheep fall.jpeg" alt="Sheep Falling Once">
    <h2>Falling Twice!!</h2>
    <img src="sheep fall2.jpeg" alt="Sheep Falling Twice">

    <a href="index.html" class="home-button">Home</a>
</body>
</html>
